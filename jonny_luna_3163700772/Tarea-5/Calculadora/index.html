<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JLG</title>
</head>
<body>

    <div class="calc" id="calc">
        <form name="calculadora">
            <input type="textfield" class="pantalla" id="pantalla" name="pant" value="" autocomplete="off" readonly>
            <div class="buttons">
                <input type="button" value="7" >
                <input type="button" value="8" >
                <input type="button" value="9" >
                <input type="button" id="borrar" value="D" >
                <input type="reset" id="clear" value="C">            
            </div>
            <div class="buttons">
                <input type="button" value="4" >
                <input type="button" value="5" >
                <input type="button" value="6" >
                <input type="button" id="*" value="*" >
                <input type="button" value="/" >
            </div>
            <div class="buttons">
                <input type="button" value="3" >
                <input type="button" value="2" >
                <input type="button" value="1" >
                <input type="button" id="+" value="+">
                <input type="button" id="-" value="-">
            </div>
            <div class="buttons">
                <input type="button" value="0" >
                <input type="button" value="." >
                <input type="button" id="porcentaje" value="%" >
                <input type="button" id="=" class="result" value="=">
            </div>

        </form>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
